{% extends "heading.html" %}
{% block title %}
<title>Home</title>
<style>
  /*Featured Section*/
  #featured_resource {
    margin-top: 125px;
    margin-bottom: 50px;
  }

  .resource {
    margin-top: 40px;
    margin-left: 60px;
    margin-right: -20px;
    width: 20%;
    display: inline-block;
    text-align: center;
    border-radius: 20px;
    background-color: rgb(245, 245, 245);
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
    border-color: transparent;
    min-width: 250px;
  }

  .resource_img {
    width: 100%;
    border-radius: 20px;
  }

  .cust_size {
    margin: 0px;
    margin-bottom: 20px;
    width: 100px;
    height: 30px;
  }

  .cust_color {
    background-color: gray;
    margin-right: 15px;
  }

  .add_padding {
    padding-left: 9px;
    padding-right: 9px;
  }

  .custom_button {
    background-color: rgba(25, 154, 132, 255);
    width: 150px;
    height: 45px;
    font-size: 15px;
    color: white;
    border-radius: 13px;
    vertical-align: middle;
    border-color: transparent;
  }
</style>
{% endblock %}

{% block content %}
<div class="slideshow-container">
  <div class="mySlides fade">
    <img src=" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="survivee.jpg" style="width:100%">
  </div>
  <div class="mySlides fade">
    <img src="hawkeye.jpg" style="width:100%">
  </div>

  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>
<br>

<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    setTimeout(showSlides, 4000);
  }
</script>

{% for product in allProducts %}

<section class="resource">
  <img src={{product.thumbnailLink}} alt="" class="resource_img">
  <h3 class="add_padding my-2">{{product.name}}</h3>
  <p class="add_padding">{{product.description}}</p>
  <h4>{{product.price}}</h4>
  <a href="/order/{{product.id}}"><button type="button" class="custom_button cust_size">Buy Now</button></a>
</section>
{% endfor %}
</section>
{% endblock %}
