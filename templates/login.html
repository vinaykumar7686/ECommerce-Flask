{% extends "heading.html" %} 
{% block content %}
<div style="text-align: center">
  <h1 class="my-2">Login Page</h1>
  <form method="POST" action="">
    <div class="form-group my-2">{{ form.hidden_tag() }}</div>
    <div class="form-group my-2">{{ form.email }}</div>
    <div class="form-group my-2">{{ form.password }}</div>
    <div class="form-group my-2">{{ form.submit }}</div>
  </form>
  <a href="{{ url_for('login')}}">Already have an account? Log In</a><br />
  <a href="{{ url_for('signup')}}">Don't have an account? Sign Up</a>
</div>

{% endblock %}
