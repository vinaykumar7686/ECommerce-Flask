{% extends "heading.html" %} {% block content %}
<div style="text-align: center">
  <h1 class="my-2">Register Page</h1>
  <form method="POST" action="">
    <div class="form-group my-2">{{ form.hidden_tag() }}</div>
    <div class="form-group my-2">{{ form.username }}</div>
    <div class="form-group my-2">{{ form.email }}</div>
    <div class="form-group my-2">{{ form.mobile }}</div>
    <div class="form-group my-2">{{ form.password }}</div>
    <div class="form-group my-2">{{ form.password2 }}</div>
    <div class="form-group my-2">{{ form.submit }}</div>
  </form>
</div>
{% endblock %}
